
{% extends './layout.html' %}

        {% block body %}
                    <div class=" box">
                    <h3>Editar usuario</h3>
                   
                    {% if (usuarios) %}
                    <form method="POST" action="/editar_usuario/{{ usuarios.id_usuario }}" id="form_editar">
                        <div class="row gtr-uniform">
                            <input type="hidden" name="id_usuario" id="id_usuario" value="{{ usuarios.id_usuario }}">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="rut_usuario" id="rut_usuario" value="{{ usuarios.rut_usuario }}" placeholder="RUT" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="nombre_usuario" id="nombre_usuario" value="{{ usuarios.nombre_usuario }}" placeholder="Nombres" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="apellido_usuario" id="apellido_usuario" value="{{ usuarios.apellido_usuario }}" placeholder="Apellidos" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="email" name="correo_usuario" id="correo_usuario" value="{{ usuarios.correo_usuario }}" placeholder="Email" />
                            </div>
             
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="telefono_usuario" id="telefono_usuario" value="{{ usuarios.telefono_usuario }}" placeholder="Fecha de nacimiento" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="direccion_usuario" id="direccion_usuario" value="{{ usuarios.direccion_usuario }}" placeholder="DirecciÃ³n" />
                            </div>
                            <!-- SELECT REGION Y COMUNA -->
                            <div class="col-6 col-12-xsmall">
                                <select name="region_usuario_editar" id="region_usuario_editar"  placeholder="Region">
                                    <option value="">---</option>
                                    {% for region in regiones %}
                                    <option value="{{region.id_region}}">{{region.region}}</option>
                                    {% endfor  %}

                                </select>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <select name="provincia_usuario_editar" id="provincia_usuario_editar">
                                    <option value="">---</option>
                                    {% for provincia in provincias %}
                                    <option value="{{provincia.id_provincia}}">{{provincia.provincia}}</option>
                                    {% endfor  %}
                                </select>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <select name="comuna_usuario_editar" id="comuna_usuario_editar">
                                    <option value="">---</option>
                                    {% for comuna in comunas %}
                                    <option value="{{comuna.id_comuna}}"> {{comuna.comuna}}</option>
                                    {% endfor  %}
                                </select>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="submit" class="button primary" value="Guardar">
                            </div>
                        </div>
                    </form>
                    {% endif %}
                    </div>
                            <!-- Break -->
                            
                    {% endblock %}
