
{% extends './layout.html' %}

        {% block body %}
                    <div class=" box">
                    <h2>Mi perfil</h2>

                    {% if (usuarios) %}
                    <div class=" box">
                        <form method="POST" action="/perfil_usuario/{{ usuarios.id_usuario }}">
                            <div class= "col-6 col-12-xsmall">
                            <span class="image left"><img src="{{ url_for('static', filename='images/arcilla-2.jpg') }}" alt=""  /></span></div>
                        <div class="row gtr-uniform">
                            <input type="hidden" name="id_usuario" id="id_usuario" value="{{ usuarios.id_usuario }}">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="nombre_usuario" id="nombre_usuario" value="{{ usuarios.nombre_usuario }}" placeholder="Nombres" disabled/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="apellido_usuario" id="apellido_usuario" value="{{ usuarios.apellido_usuario }}" placeholder="Apellidos" disabled/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="email" name="correo_usuario" id="correo_usuario" value="{{ usuarios.correo_usuario }}" placeholder="Email" disabled/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="password_usuario" id="password_usuario" value="{{ usuarios.correo_usuario }}" placeholder="Teléfono" disabled/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="telefono_usuario" id="telefono_usuario" value="{{ usuarios.correo_usuario }}" placeholder="Fecha de nacimiento" disabled/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="direccion_usuario" id="direccion_usuario" value="{{ usuarios.correo_usuario }}" placeholder="Dirección" disabled/>
                            </div>
                            <!-- SELECT REGION Y COMUNA -->
                            <div class="col-6 col-12-xsmall">
                                <select name="region" id="region" disabled>
                                    <option value="">Región</option>
                                    <option value="1">Manufacturing</option>
                                    <option value="1">Shipping</option>
                                    <option value="1">Administration</option>
                                    <option value="1">Human Resources</option>
                                </select>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <select name="comuna" id="comuna" disabled>
                                    <option value="">Comuna</option>
                                    <option value="1">Manufacturing</option>
                                    <option value="1">Shipping</option>
                                    <option value="1">Administration</option>
                                    <option value="1">Human Resources</option>
                                </select>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="submit" id="edit-button" href="" class="button primary" value="Editar">
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="submit" id="save-button" class="button primary" value="Guardar">
                            </div>
                        </div>
                    </form>
                    <div class="box">
                    <h4>Historial de arrendamientos</h4>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Valor</th>
                                    <th>Cancha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>01-01-0001</td>
                                    <td>00:00:00</td>
                                    <td>25000</td>
                                </tr>

                            </tbody>
                            <tfoot>
                        
                            </tfoot>
                        </table>
                    </div>
                </div>
                </div>
                    {% endif %}
                    </div>
                            <!-- Break -->
                            
                    {% endblock %}
